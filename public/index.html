<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bullet Hell 60FPS</title>
    <style>
        canvas {
            background: #111;
            display: block;
            margin: auto;
        }
        #hud {
            width: 800px;
            margin: 10px auto;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background: #222;
            padding: 10px;
            border: 1px solid #444;
        }
        #death-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 25%;
        }
    #diagnostics {
            width: 800px;
            margin: 10px auto;
            font-family: 'Courier New', Courier, monospace;
            color: #aaa;
            background: #222;
            padding: 10px;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <canvas id="game" width="800" height="600"></canvas>
    <div id="hud"></div>
    <div id="diagnostics"></div>
    <div id="death-screen">
        <h1>You died!</h1>
        <p>Refresh to respawn</p>
    </div>
    <script type="module" src="client.js"></script>
</body>

</html>
