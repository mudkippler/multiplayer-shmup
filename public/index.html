<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Bullet Hell (Test)</title>
  <style>
    canvas { background: #111; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script>
  const socket = new WebSocket(`ws://${location.host}`);

  socket.addEventListener('open', () => {
    console.log('Connected to server!');
  });

  socket.addEventListener('message', (event) => {
    console.log('event');
    console.log(event);
    const data = JSON.parse(event.data);
    console.log('Message from server:', data);
  });

  window.addEventListener('keydown', (e) => {
    socket.send(JSON.stringify({ type: 'keydown', key: e.key }));
  });

  const ctx = document.getElementById('game').getContext('2d');
  ctx.fillStyle = 'white';
  ctx.fillText("Connected! Move around with WASD (coming soon)", 100, 300);
</script>
</body>
</html>
